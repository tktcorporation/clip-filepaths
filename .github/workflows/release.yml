  # npmにパッケージをパブリッシュ
  publish-npm:
    name: npmパブリッシュ
    runs-on: ubuntu-latest
    needs: [check-version, build-binaries, prepare-release]
    # リリースの作成もしくはリリースイベントから実行された場合に実行
    if: needs.check-version.outputs.should_release == 'true' || github.event_name == 'release'
    permissions:
      id-token: write # npm publish --provenance 用
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event_name == 'release' && github.event.release.tag_name || format('v{0}', needs.prepare-release.outputs.version) }} # Checkout the correct tag
          # リリース対象のタグ/ブランチをチェックアウト

      - name: Node.js設定
        uses: ./.github/actions/node-setup
        # devDependencies をインストールするために package-path を指定
        with:
          package-path: '.' # ルートの package.json を使う

      # ビルド成果物をダウンロード
      - name: 成果物をダウンロード
        uses: actions/download-artifact@v4
        with:
          path: artifacts # Download all artifacts to a single directory
          pattern: binaries-* # Match all binary artifacts uploaded earlier
          merge-multiple: true # Merge artifacts into one directory
      
      # バイナリファイルをnpmパッケージ用の場所に移動
      - name: バイナリファイルをnpm用にセットアップ
        run: |
          echo "ダウンロードした成果物の内容:"
          find artifacts -type f | sort
          
          # .nodeファイルをnpm publishに必要な場所にコピー
          echo "バイナリファイルをルートディレクトリにコピー"
          find artifacts -name "*.node" -exec cp {} . \;
          
          echo "コピーしたバイナリファイル:"
          ls -la *.node || echo "バイナリファイルが見つかりません！"
          
          # npm パッケージングに向けて追加のバイナリモジュールとして必要なファイルを作成
          echo "optionalDependencies向けのnpmパッケージファイルを作成"
          mkdir -p npm
          
          # メインパッケージのoptionalDependenciesを保存する変数
          OPTIONAL_DEPS="{"
          
          for FILE in *.node; do
            PLATFORM=$(echo "$FILE" | sed 's/electron-pan-clip\.\(.*\)\.node/\1/')
            echo "検出: $FILE -> プラットフォーム: $PLATFORM"
            
            # napi-rsが期待するパス構造にする
            mkdir -p "npm/$PLATFORM"
            
            # パッケージファイルをコピー
            cp "$FILE" "npm/$PLATFORM/$FILE"
            
            # package.jsonを作成
            OS_TYPE=$(echo $PLATFORM | cut -d'-' -f1)
            CPU_TYPE=$(echo $PLATFORM | cut -d'-' -f2)
            VERSION="${{ needs.prepare-release.outputs.version || github.event.release.tag_name }}"
            VERSION="${VERSION#v}" # vがあれば除去
            
            # プラットフォーム固有パッケージの名前
            PLATFORM_PKG_NAME="electron-pan-clip-$PLATFORM"
            
            # optionalDependenciesに追加
            if [ "$OPTIONAL_DEPS" != "{" ]; then
              OPTIONAL_DEPS="$OPTIONAL_DEPS,"
            fi
            OPTIONAL_DEPS="$OPTIONAL_DEPS\"$PLATFORM_PKG_NAME\":\"$VERSION\""
            
            echo "{" > "npm/$PLATFORM/package.json"
            echo "  \"name\": \"$PLATFORM_PKG_NAME\"," >> "npm/$PLATFORM/package.json"
            echo "  \"version\": \"$VERSION\"," >> "npm/$PLATFORM/package.json"
            echo "  \"os\": [\"$OS_TYPE\"]," >> "npm/$PLATFORM/package.json"
            echo "  \"cpu\": [\"$CPU_TYPE\"]," >> "npm/$PLATFORM/package.json"
            echo "  \"main\": \"$FILE\"," >> "npm/$PLATFORM/package.json"
            echo "  \"files\": [\"$FILE\"]," >> "npm/$PLATFORM/package.json"
            echo "  \"description\": \"Prebuilt binary for electron-pan-clip on $PLATFORM platform\"," >> "npm/$PLATFORM/package.json"
            echo "  \"license\": \"MIT\"," >> "npm/$PLATFORM/package.json"
            echo "  \"engines\": {" >> "npm/$PLATFORM/package.json"
            echo "    \"node\": \">= 20\"" >> "npm/$PLATFORM/package.json"
            echo "  }," >> "npm/$PLATFORM/package.json"
            echo "  \"repository\": \"git@github.com:tktcorporation/electron-pan-clip.git\"" >> "npm/$PLATFORM/package.json"
            echo "}" >> "npm/$PLATFORM/package.json"
          done
          
          # optionalDependenciesを閉じる
          OPTIONAL_DEPS="$OPTIONAL_DEPS}"

          echo "作成したnpmパッケージディレクトリ:"
          find npm -type f | sort

      # パッケージ内容確認
      - name: パッケージ内容確認
        run: |
          echo "パッケージ内容:"
          find . -maxdepth 1 -type f -name "*.node" | sort
          echo "npmパッケージディレクトリ内容:"
          find npm -type f | sort

      - name: パッケージ内容確認
        run: ls -R ./npm
        shell: bash

      # npm へパブリッシュ (provenance を使用)
      # package.json の prepublishOnly スクリプト (`napi prepublish`) が実行される
      - name: npm へパブリッシュ
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # バイナリ検証は publish 後に行うか、別ジョブにするか、内容を見直す必要がある
      # - name: バイナリ検証
      #   run: node scripts/verify-binaries.js

  # スモークテスト
  smoke-test:
    name: スモークテスト (${{ matrix.os }})
    needs: [check-version, publish-npm]
    if: needs.check-version.outputs.should_release == 'true' || github.event_name == 'release'
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      
      - name: パッケージバージョン取得
        id: get-version
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "release" ]]; then
            VERSION="${{ github.event.release.tag_name }}"
            VERSION="${VERSION#v}"
          else
            VERSION="${{ needs.check-version.outputs.version }}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      
      # スモークテスト実行
      - name: スモークテスト実行
        uses: ./.github/actions/smoke-test
        with:
          package-name: 'electron-pan-clip'
          version: ${{ steps.get-version.outputs.version }}
          wait-time: '60'
