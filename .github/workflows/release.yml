name: Release

permissions:
  contents: write
  id-token: write # npm publish --provenance 用
  packages: write # npm package用

on:
  # 手動実行用トリガー（バージョン指定とタイプ選択可能）
  workflow_dispatch:
    inputs:
      version:
        description: '明示的なバージョン番号（空白の場合はバージョンタイプを使用）'
        required: false
        type: string
      version_type:
        description: 'バージョン更新タイプ'
        required: false
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
  
  # package.jsonの変更を検出した場合の自動実行
  push:
    branches:
      - main
    paths:
      - 'package.json'
  
  # リリース作成時の自動実行
  release:
    types: [created]

jobs:
  # バージョン変更を検出するジョブ
  check-version:
    name: バージョン変更確認
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    outputs:
      should_release: ${{ github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && steps.version.outputs.changed == 'true') }}
      version: ${{ github.event.inputs.version || steps.version_from_type.outputs.version || steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
      # package.jsonの変更検出
      - name: バージョン変更チェック
        id: version
        if: github.event_name == 'push'
        uses: EndBug/version-check@v2
        with:
          static-checking: localIsNew
          file-name: package.json
          file-url: https://raw.githubusercontent.com/${{ github.repository }}/${{ github.event.before }}/package.json
      
      # バージョンタイプからバージョンを計算（手動実行時）
      - name: バージョンタイプからバージョン計算
        id: version_from_type
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.version == ''
        run: |
          npm install -g semver
          current_version=$(node -p "require('./package.json').version")
          new_version=$(semver -i ${{ github.event.inputs.version_type }} $current_version)
          echo "version=$new_version" >> $GITHUB_OUTPUT
  
  # バージョン更新とCHANGELOG生成
  prepare-release:
    name: リリース準備
    needs: check-version
    if: needs.check-version.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      # 未コミットの変更をチェック
      - name: Check for uncommitted changes
        id: check_changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "未コミットの変更があります。まず変更をコミットしてください。"
            git status --porcelain
            exit 1
          fi
      
      - name: Setup Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
      
      - name: Node.js設定
        uses: ./.github/actions/node-setup
        with:
          node-version: ''
          package-path: '.'

      # package.jsonのバージョン更新（手動実行時のみ）
      - name: バージョン更新
        if: github.event_name == 'workflow_dispatch'
        run: |
          if [[ -n "${{ github.event.inputs.version }}" ]]; then
            npm version ${{ github.event.inputs.version }} --no-git-tag-version
          else
            npm version ${{ github.event.inputs.version_type }} --no-git-tag-version
          fi
      
      # 現在のバージョンを取得
      - name: 現在のバージョン取得
        id: get_version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
      
      # CHANGELOGを生成
      - name: CHANGELOG生成
        uses: ./.github/actions/generate-changelog
        with:
          version: ${{ steps.get_version.outputs.version }}
          commit-changes: 'false'
      
      # 変更をコミットし、タグを作成
      - name: Commit changes and create tag
        run: |
          git add package.json pnpm-lock.yaml CHANGELOG.md
          git commit -m "chore: Bump version to v${{ steps.get_version.outputs.version }}"
          git tag -a v${{ steps.get_version.outputs.version }} -m "Release v${{ steps.get_version.outputs.version }}"
          git push
          git push --tags
  
  # 各プラットフォーム向けのバイナリをビルド
  build-binaries:
    name: バイナリビルド (${{ matrix.name }})
    needs: [check-version, prepare-release]
    if: needs.check-version.outputs.should_release == 'true' || github.event_name == 'release'
    strategy:
      fail-fast: false  # 一つのビルドが失敗しても他を続行
      matrix:
        include:
          - name: linux-x64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - name: linux-arm64
            os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            setup-script: |
              sudo apt-get update
              sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu libc6-dev-arm64-cross
              sudo apt-get install -y libx11-dev:arm64 libxext-dev:arm64 libxtst-dev:arm64
              rustup target add aarch64-unknown-linux-gnu
          - name: macos-x64
            os: macos-latest
            target: x86_64-apple-darwin
          - name: macos-arm64
            os: macos-latest
            target: aarch64-apple-darwin
            setup-script: rustup target add aarch64-apple-darwin
          - name: windows-x64
            os: windows-latest
            target: x86_64-pc-windows-msvc
    
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event_name == 'release' && github.event.release.tag_name || 'main' }}
      
      - name: パッケージバージョン取得
        id: get-version
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "release" ]]; then
            VERSION="${{ github.event.release.tag_name }}"
            VERSION="${VERSION#v}"
          else
            VERSION="${{ needs.prepare-release.outputs.version }}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Node.js設定
        uses: ./.github/actions/node-setup
        with:
          node-version: ''
          
      - name: Rust設定
        uses: ./.github/actions/setup-rust
        with:
          toolchain: stable
      
      # クロスコンパイル用の追加セットアップ
      - name: クロスコンパイルセットアップ
        if: matrix.setup-script != ''
        shell: bash
        run: ${{ matrix.setup-script }}
      
      # 特定のターゲット向けにビルド
      - name: バイナリビルド
        shell: bash
        run: |
          napi build --platform --release --target ${{ matrix.target }}
          find . -name "*.node" | grep "${{ matrix.target }}"
      
      # ビルド成果物をアップロード
      - name: 成果物をアップロード
        uses: actions/upload-artifact@v3
        with:
          name: binaries-${{ matrix.name }}
          path: |
            *.node
            npm/*/electron-pan-clip.*.node
          if-no-files-found: error
  
  # GitHub Releaseを作成
  create-release:
    name: GitHubリリース作成
    needs: [check-version, prepare-release]
    if: needs.check-version.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: main # 最新の変更を取得
      
      # リリースノートを抽出
      - name: リリースノート抽出
        id: extract-notes
        uses: ./.github/actions/extract-release-notes
        with:
          version: ${{ needs.prepare-release.outputs.version }}
      
      # GitHubリリースを作成
      - name: GitHub Release作成
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.prepare-release.outputs.version }}
          name: Release v${{ needs.prepare-release.outputs.version }}
          body: ${{ steps.extract-notes.outputs.notes }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  
  # npmにパッケージをパブリッシュ
  publish-npm:
    name: npmパブリッシュ
    runs-on: ubuntu-latest
    needs: [check-version, create-release, build-binaries]
    # リリースの作成もしくはリリースイベントから実行された場合に実行
    if: needs.check-version.outputs.should_release == 'true' || github.event_name == 'release'
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event_name == 'release' && github.event.release.tag_name || 'main' }}
      
      - name: Node.js設定
        uses: ./.github/actions/node-setup
        with:
          node-version: ''
      
      # ビルド成果物をダウンロード
      - name: 成果物をダウンロード
        uses: actions/download-artifact@v3
        with:
          path: artifacts
      
      # 成果物を正しい場所にコピー
      - name: 成果物を配置
        shell: bash
        run: |
          mkdir -p npm/linux-x64-gnu npm/linux-arm64-gnu npm/darwin-x64 npm/darwin-arm64 npm/win32-x64-msvc
          
          # Linux x64
          if [ -f artifacts/binaries-linux-x64/electron-pan-clip.linux-x64-gnu.node ]; then
            cp artifacts/binaries-linux-x64/electron-pan-clip.linux-x64-gnu.node npm/linux-x64-gnu/
          fi
          
          # Linux ARM64
          if [ -f artifacts/binaries-linux-arm64/electron-pan-clip.linux-arm64-gnu.node ]; then
            cp artifacts/binaries-linux-arm64/electron-pan-clip.linux-arm64-gnu.node npm/linux-arm64-gnu/
          fi
          
          # macOS x64
          if [ -f artifacts/binaries-macos-x64/electron-pan-clip.darwin-x64.node ]; then
            cp artifacts/binaries-macos-x64/electron-pan-clip.darwin-x64.node npm/darwin-x64/
          fi
          
          # macOS ARM64
          if [ -f artifacts/binaries-macos-arm64/electron-pan-clip.darwin-arm64.node ]; then
            cp artifacts/binaries-macos-arm64/electron-pan-clip.darwin-arm64.node npm/darwin-arm64/
          fi
          
          # Windows x64
          if [ -f artifacts/binaries-windows-x64/electron-pan-clip.win32-x64-msvc.node ]; then
            cp artifacts/binaries-windows-x64/electron-pan-clip.win32-x64-msvc.node npm/win32-x64-msvc/
          fi
          
          # 各プラットフォーム用のpackage.jsonを作成
          for dir in npm/*; do
            platform=$(basename $dir)
            if [ -f "$dir/electron-pan-clip.$platform.node" ]; then
              node -e "
                const fs = require('fs');
                const path = require('path');
                const dir = '$dir';
                const platform = '$platform';
                const version = require('./package.json').version;
                const os = platform.split('-')[0];
                const cpu = platform.split('-')[1];
                
                const pkgJson = {
                  name: 'electron-pan-clip-'+platform,
                  version: version,
                  os: [os],
                  cpu: [cpu],
                  main: 'electron-pan-clip.'+platform+'.node',
                  files: ['electron-pan-clip.'+platform+'.node'],
                  license: 'MIT',
                  engines: {
                    node: '>= 22'
                  }
                };
                
                fs.writeFileSync(
                  path.join(dir, 'package.json'),
                  JSON.stringify(pkgJson, null, 2)
                );
                
                console.log('Created package.json for ' + platform);
              "
            fi
          done
          
          # 成果物の確認
          find npm -type f | sort
      
      # バイナリ検証
      - name: バイナリ検証
        run: node scripts/verify-binaries.js
      
      # npmへパブリッシュ
      - name: npmへパブリッシュ
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
  
  # スモークテスト
  smoke-test:
    name: スモークテスト (${{ matrix.os }})
    needs: [check-version, publish-npm]
    if: needs.check-version.outputs.should_release == 'true' || github.event_name == 'release'
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      
      - name: パッケージバージョン取得
        id: get-version
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "release" ]]; then
            VERSION="${{ github.event.release.tag_name }}"
            VERSION="${VERSION#v}"
          else
            VERSION="${{ needs.check-version.outputs.version }}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      
      # スモークテスト実行
      - name: スモークテスト実行
        uses: ./.github/actions/smoke-test
        with:
          package-name: 'electron-pan-clip'
          version: ${{ steps.get-version.outputs.version }}
          wait-time: '60'
