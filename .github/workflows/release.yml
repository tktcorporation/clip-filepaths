name: Release

permissions:
  contents: write
  id-token: write
  packages: write

on:
  # 手動実行用トリガー（バージョン指定とタイプ選択可能）
  workflow_dispatch:
    inputs:
      version:
        description: '明示的なバージョン番号（空白の場合はバージョンタイプを使用）'
        required: false
        type: string
      version_type:
        description: 'バージョン更新タイプ'
        required: false
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
  
  # package.jsonの変更を検出した場合の自動実行
  # push:
  #   branches:
  #     - main
  #   paths:
  #     - 'package.json'
  
  # リリース作成時の自動実行
  release:
    types: [created]

jobs:
  # バージョン変更を検出するジョブ
  check-version:
    name: バージョン変更確認
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    outputs:
      should_release: ${{ github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && steps.version.outputs.changed == 'true') }}
      version: ${{ github.event.inputs.version || steps.version_from_type.outputs.version || steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
      # package.jsonの変更検出
      - name: バージョン変更チェック
        id: version
        if: github.event_name == 'push'
        uses: EndBug/version-check@v2
        with:
          static-checking: localIsNew
          file-name: package.json
          file-url: https://raw.githubusercontent.com/${{ github.repository }}/${{ github.event.before }}/package.json
      
      # バージョンタイプからバージョンを計算（手動実行時）
      - name: バージョンタイプからバージョン計算
        id: version_from_type
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.version == ''
        run: |
          npm install -g semver
          current_version=$(node -p "require('./package.json').version")
          new_version=$(semver -i ${{ github.event.inputs.version_type }} $current_version)
          echo "version=$new_version" >> $GITHUB_OUTPUT
  
  # バージョン更新とCHANGELOG生成
  prepare-release:
    name: リリース準備
    needs: check-version
    if: needs.check-version.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      # 未コミットの変更をチェック
      - name: Check for uncommitted changes
        id: check_changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "未コミットの変更があります。まず変更をコミットしてください。"
            git status --porcelain
            exit 1
          fi
      
      - name: Setup Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
      
      - name: Node.js設定
        uses: ./.github/actions/node-setup
        with:
          node-version: ''
          package-path: '.'

      # package.jsonのバージョン更新（手動実行時のみ）
      - name: バージョン更新
        if: github.event_name == 'workflow_dispatch'
        run: |
          if [[ -n "${{ github.event.inputs.version }}" ]]; then
            npm version ${{ github.event.inputs.version }} --no-git-tag-version
          else
            npm version ${{ github.event.inputs.version_type }} --no-git-tag-version
          fi
      
      # 現在のバージョンを取得
      - name: 現在のバージョン取得
        id: get_version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
      
      # CHANGELOGを生成
      - name: CHANGELOG生成
        uses: ./.github/actions/generate-changelog
        with:
          version: ${{ steps.get_version.outputs.version }}
          commit-changes: 'false'
      
      # 変更をコミットし、タグを作成
      - name: Commit changes and create tag
        run: |
          git add package.json pnpm-lock.yaml CHANGELOG.md
          git commit -m "chore: Bump version to v${{ steps.get_version.outputs.version }}"
          git tag -a v${{ steps.get_version.outputs.version }} -m "Release v${{ steps.get_version.outputs.version }}"
          git push
          git push --tags
  
  # 各プラットフォーム向けのバイナリをビルド
  build-binaries:
    name: バイナリビルド (${{ matrix.os }}-${{ matrix.arch }}) # Use matrix.arch in name
    needs: [check-version, prepare-release]
    if: needs.check-version.outputs.should_release == 'true' || github.event_name == 'release'
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux-x64-gnu # Naming convention for package/artifact
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            arch: x64
          - name: darwin-x64
            os: macos-latest
            target: x86_64-apple-darwin
            arch: x64
          - name: darwin-arm64
            os: macos-latest
            target: aarch64-apple-darwin
            arch: arm64
          - name: win32-x64-msvc
            os: windows-latest
            target: x86_64-pc-windows-msvc
            arch: x64
          - name: win32-arm64-msvc
            os: windows-latest
            target: aarch64-pc-windows-msvc
            arch: arm64

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event_name == 'release' && github.event.release.tag_name || format('v{0}', needs.prepare-release.outputs.version) }} # Checkout the correct tag

      # Use the composite action for building
      - name: Build Native Module
        uses: ./.github/actions/build-native-module
        with:
          name: ${{ matrix.name }} # Pass the platform identifier name
          os: ${{ matrix.os }}
          target: ${{ matrix.target }}
          arch: ${{ matrix.arch }}
          artifact-name-prefix: 'binaries' # Use 'binaries' prefix for release artifacts

